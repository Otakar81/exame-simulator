<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore Esame - Specializzazione Biologia</title>
	
	<!-- Manifest e tema -->
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#2196f3">
	<link rel="icon" href="icon-192.png" type="image/png">

	<!-- Registrazione service worker -->
	<script>
	  if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('service-worker.js')
		  .then(() => console.log("Service Worker registrato"))
		  .catch(err => console.error("Errore SW:", err));
	  }
	</script>
	
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .setup-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .quiz-section {
            display: none;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .question-number {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
        }

        .category-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .timer {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1em;
            min-width: 80px;
            text-align: center;
        }

        .timer.warning {
            background: #f39c12;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .question-text {
            font-size: 1.3em;
            line-height: 1.5;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #f0f4ff;
            font-weight: 600;
        }

        .option.correct {
            border-color: #27ae60;
            background: #d5f4e6;
            color: #27ae60;
        }

        .option.incorrect {
            border-color: #e74c3c;
            background: #fceaea;
            color: #e74c3c;
        }

        .explanation {
            background: #e8f5e8;
            border-left: 4px solid #27ae60;
            padding: 20px;
            margin-top: 20px;
            border-radius: 0 8px 8px 0;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .explanation h4 {
            color: #27ae60;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s;
        }

        .results-section {
            display: none;
            text-align: center;
        }

        .score-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .score-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .error-analysis {
            text-align: left;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .error-analysis h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .category-errors {
            display: grid;
            gap: 10px;
        }

        .category-error {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 4px;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .question-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§¬ Simulatore Esame</h1>
            <p>Specializzazione in Biologia</p>
        </div>

        <div class="content">
            <!-- Setup Section -->
            <div id="setup" class="setup-section">
                <div class="form-group">
                    <label for="numQuestions">Numero di domande:</label>
                    <select id="numQuestions">
                        <option value="10">10 domande</option>
                        <option value="25">25 domande</option>
                        <option value="50">50 domande</option>
                        <option value="100">100 domande</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <select id="category">
                        <option value="Tutte">Tutte le categorie</option>
                        <option value="Patologia">Patologia</option>
                        <option value="Fisiologia">Fisiologia</option>
                        <option value="Immunologia">Immunologia</option>
                        <option value="Microbiologia/Virologia">Microbiologia/Virologia</option>
                        <option value="Altro">Altro</option>
                    </select>
                </div>

                <button id="startQuiz" class="btn">Inizia il Test</button>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading hidden">
                <p>Caricamento delle domande in corso...</p>
            </div>

            <!-- Quiz Section -->
            <div id="quiz" class="quiz-section">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>

                <div class="question-card">
                    <div class="question-header">
                        <span id="questionNumber" class="question-number"></span>
                        <span id="categoryBadge" class="category-badge"></span>
                        <div id="timer" class="timer">2:00</div>
                    </div>

                    <div id="questionText" class="question-text"></div>

                    <div id="options" class="options"></div>

                    <div id="explanation" class="explanation hidden">
                        <h4>Spiegazione:</h4>
                        <p id="explanationText"></p>
                    </div>

                    <button id="nextQuestion" class="btn hidden">Prossima Domanda</button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="results-section">
                <div class="score-card">
                    <div id="scorePercentage" class="score-number">0%</div>
                    <p>Punteggio Finale</p>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div id="correctCount" class="stat-number">0</div>
                        <p>Risposte Corrette</p>
                    </div>
                    <div class="stat-card">
                        <div id="incorrectCount" class="stat-number">0</div>
                        <p>Risposte Sbagliate</p>
                    </div>
                </div>

                <div id="errorAnalysis" class="error-analysis hidden">
                    <h3>ðŸ“Š Analisi degli Errori per Categoria</h3>
                    <p style="margin-bottom: 15px;">Concentrati su queste aree per migliorare:</p>
                    <div id="categoryErrors" class="category-errors"></div>
                </div>

                <button id="restartQuiz" class="btn">Nuovo Test</button>
            </div>
        </div>
    </div>

    <script>        
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let categoryErrors = {};
        let timer = null;
        let timeLeft = 120; // 2 minutes in seconds
        let isAnswered = false;

		let questions = [];

        // Load questions from JSON file		
        async function loadQuestions() {
            try {
                const response = await fetch('archivio_mininterno_elaborato.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                questions = await response.json();
                console.log(`Caricate ${questions.length} domande`);
            } catch (error) {
                console.error('Errore nel caricamento delle domande:', error);
                alert('Errore nel caricamento del file quiz_mc.json. Assicurati che sia nella stessa cartella del file HTML.');
            }
        }
		

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Filter and select questions
        function selectQuestions(numQuestions, category) {
            let filteredQuestions = questions;
            
            // Filter by category if not "Tutte"
            if (category !== 'Tutte') {
                filteredQuestions = questions.filter(q => q.category === category);
            }

            if (filteredQuestions.length < numQuestions) {
                alert(`Attenzione: sono disponibili solo ${filteredQuestions.length} domande per la categoria selezionata. Il test proseguirÃ  con tutte le domande disponibili.`);
                numQuestions = filteredQuestions.length;
            }

            // Shuffle and select
            const shuffled = shuffleArray(filteredQuestions);
            return shuffled.slice(0, numQuestions);
        }

        // Start timer
        function startTimer() {
            timeLeft = 120;
            const timerElement = document.getElementById('timer');
            
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Warning when 30 seconds left
                if (timeLeft <= 30) {
                    timerElement.classList.add('warning');
                } else {
                    timerElement.classList.remove('warning');
                }
                
                // Time's up
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!isAnswered) {
                        handleTimeout();
                    }
                }
            }, 1000);
        }

        // Handle timeout
        function handleTimeout() {
            isAnswered = true;
            incorrectAnswers++;
            const currentQuestion = currentQuestions[currentQuestionIndex];
            categoryErrors[currentQuestion.category] = (categoryErrors[currentQuestion.category] || 0) + 1;
            
            // Show correct answer
            showCorrectAnswer();
            
            // Show explanation
            showExplanation(currentQuestion.explanation);
            
            alert('Tempo scaduto! La risposta Ã¨ stata considerata sbagliata.');
        }

        // Display question
        function displayQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            isAnswered = false;
            
            // Update progress
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update question info
            document.getElementById('questionNumber').textContent = `Domanda ${currentQuestionIndex + 1} di ${currentQuestions.length}`;
            document.getElementById('categoryBadge').textContent = question.category;
            document.getElementById('questionText').textContent = question.question;
            
            // Create options array
            const allOptions = [question.correctAnswer, ...question.wrongAnswers];
            const shuffledOptions = shuffleArray(allOptions);
            
            // Display options
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            shuffledOptions.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectAnswer(option, question.correctAnswer));
                optionsContainer.appendChild(optionElement);
            });
            
            // Hide explanation and next button
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('nextQuestion').classList.add('hidden');
            
            // Start timer
            startTimer();
        }

        // Select answer
        function selectAnswer(selectedAnswer, correctAnswer) {
            if (isAnswered) return;
            
            isAnswered = true;
            clearInterval(timer);
            
            // Mark selected option
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                if (option.textContent === selectedAnswer) {
                    option.classList.add('selected');
                }
            });
            
            // Check if correct
            if (selectedAnswer === correctAnswer) {
                correctAnswers++;
            } else {
                incorrectAnswers++;
                const currentQuestion = currentQuestions[currentQuestionIndex];
                categoryErrors[currentQuestion.category] = (categoryErrors[currentQuestion.category] || 0) + 1;
            }
            
            // Show correct answer
            setTimeout(() => {
                showCorrectAnswer();
                showExplanation(currentQuestions[currentQuestionIndex].explanation);
            }, 500);
        }

        // Show correct answer
        function showCorrectAnswer() {
            const correctAnswer = currentQuestions[currentQuestionIndex].correctAnswer;
            const options = document.querySelectorAll('.option');
            
            options.forEach(option => {
                option.style.cursor = 'default';
                option.onclick = null;
                
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                } else if (option.classList.contains('selected')) {
                    option.classList.add('incorrect');
                }
            });
        }

        // Show explanation
        function showExplanation(explanationText) {
            document.getElementById('explanationText').textContent = explanationText;
            document.getElementById('explanation').classList.remove('hidden');
            document.getElementById('nextQuestion').classList.remove('hidden');
        }

        // Next question
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < currentQuestions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        // Show results
        function showResults() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            const totalQuestions = currentQuestions.length;
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            
            document.getElementById('scorePercentage').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('incorrectCount').textContent = incorrectAnswers;
            
            // Show error analysis if there are errors
            if (incorrectAnswers > 0) {
                const errorAnalysisDiv = document.getElementById('errorAnalysis');
                const categoryErrorsDiv = document.getElementById('categoryErrors');
                
                errorAnalysisDiv.classList.remove('hidden');
                categoryErrorsDiv.innerHTML = '';
                
                // Sort categories by error count
                const sortedErrors = Object.entries(categoryErrors).sort(([,a], [,b]) => b - a);
                
                sortedErrors.forEach(([category, errorCount]) => {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'category-error';
                    errorDiv.innerHTML = `
                        <span><strong>${category}</strong></span>
                        <span>${errorCount} error${errorCount > 1 ? 'i' : 'e'}</span>
                    `;
                    categoryErrorsDiv.appendChild(errorDiv);
                });
            }
        }

        // Start quiz
        async function startQuiz() {
            const numQuestions = parseInt(document.getElementById('numQuestions').value);
            const category = document.getElementById('category').value;
            
            document.getElementById('setup').style.display = 'none';
            document.getElementById('loading').classList.remove('hidden');
            
            // Reset variables
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            categoryErrors = {};
            
            // Load questions if not already loaded
            if (questions.length === 0) {
                await loadQuestions();
            }
            
            if (questions.length === 0) {
                document.getElementById('setup').style.display = 'block';
                document.getElementById('loading').classList.add('hidden');
                return;
            }
            
            // Select questions
            currentQuestions = selectQuestions(numQuestions, category);
            
            if (currentQuestions.length === 0) {
                alert('Nessuna domanda disponibile per i criteri selezionati.');
                document.getElementById('setup').style.display = 'block';
                document.getElementById('loading').classList.add('hidden');
                return;
            }
            
            // Start quiz
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('quiz').style.display = 'block';
            displayQuestion();
        }

        // Restart quiz
        function restartQuiz() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('setup').style.display = 'block';
        }

        // Event listeners
        document.getElementById('startQuiz').addEventListener('click', startQuiz);
        document.getElementById('nextQuestion').addEventListener('click', nextQuestion);
        document.getElementById('restartQuiz').addEventListener('click', restartQuiz);

        // Load questions on page load
        window.addEventListener('load', loadQuestions);
    </script>
</body>
</html>
