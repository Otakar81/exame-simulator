            text-align: center;

            background: #f39c12;

        }

            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

            font-size: 1.3em;
            line-height: 1.5;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .options {

    </style>

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Filter and select questions
        function selectQuestions(numQuestions, category) {
            let filteredQuestions = questions;
            
            // Filter by category if not "Tutte"
            if (category !== 'Tutte') {
                filteredQuestions = questions.filter(q => q.category === category);
            }

            if (filteredQuestions.length < numQuestions) {
                alert(`Attenzione: sono disponibili solo ${filteredQuestions.length} domande per la categoria selezionata. Il test proseguir√† con tutte le domande disponibili.`);
                numQuestions = filteredQuestions.length;
            }

            // Shuffle and select
            const shuffled = shuffleArray(filteredQuestions);
            return shuffled.slice(0, numQuestions);
        }

        // Start timer
        function startTimer() {
            timeLeft = 120;
            const timerElement = document.getElementById('timer');
            
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Warning when 30 seconds left
                if (timeLeft <= 30) {
                    timerElement.classList.add('warning');
                } else {
                    timerElement.classList.remove('warning');
                }
                
                // Time's up
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!isAnswered) {
                        handleTimeout();
                    }
                }
            }, 1000);
        }

        // Handle timeout
        function handleTimeout() {
            isAnswered = true;
            incorrectAnswers++;
            const currentQuestion = currentQuestions[currentQuestionIndex];
            categoryErrors[currentQuestion.category] = (categoryErrors[currentQuestion.category] || 0) + 1;
            
            // Show correct answer
            showCorrectAnswer();
            
            // Show explanation
            showExplanation(currentQuestion.explanation);
            
            alert('Tempo scaduto! La risposta √® stata considerata sbagliata.');
        }

        // Display question
        function displayQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            isAnswered = false;
            
            // Update progress
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update question info
            document.getElementById('questionNumber').textContent = `Domanda ${currentQuestionIndex + 1} di ${currentQuestions.length}`;
            document.getElementById('categoryBadge').textContent = question.category;
            document.getElementById('questionText').textContent = question.question;
            
            // Create options array
            const allOptions = [question.correctAnswer, ...question.wrongAnswers];
            const shuffledOptions = shuffleArray(allOptions);
            
            // Display options
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            shuffledOptions.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectAnswer(option, question.correctAnswer));
                optionsContainer.appendChild(optionElement);
            });
            
            // Hide explanation and next button
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('nextQuestion').classList.add('hidden');
            
            // Start timer
            startTimer();
        }

        // Select answer
        function selectAnswer(selectedAnswer, correctAnswer) {
            if (isAnswered) return;
            
            isAnswered = true;
            clearInterval(timer);
            
            // Mark selected option
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                if (option.textContent === selectedAnswer) {
                    option.classList.add('selected');
                }
            });
            
            // Check if correct
            if (selectedAnswer === correctAnswer) {
                correctAnswers++;
            } else {
                incorrectAnswers++;
                const currentQuestion = currentQuestions[currentQuestionIndex];
                categoryErrors[currentQuestion.category] = (categoryErrors[currentQuestion.category] || 0) + 1;
            }
            
            // Show correct answer
            setTimeout(() => {
                showCorrectAnswer();
                showExplanation(currentQuestions[currentQuestionIndex].explanation);
            }, 500);
        }

        // Show correct answer
        function showCorrectAnswer() {
            const correctAnswer = currentQuestions[currentQuestionIndex].correctAnswer;
            const options = document.querySelectorAll('.option');
            
            options.forEach(option => {
                option.style.cursor = 'default';
                option.onclick = null;
                
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                } else if (option.classList.contains('selected')) {
                    option.classList.add('incorrect');
                }
            });
        }

        // Show explanation
        function showExplanation(explanationText) {
            document.getElementById('explanationText').textContent = explanationText;
            document.getElementById('explanation').classList.remove('hidden');
            document.getElementById('nextQuestion').classList.remove('hidden');
        }

        // Next question
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < currentQuestions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        // Show results
        function showResults() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            const totalQuestions = currentQuestions.length;
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            
            document.getElementById('scorePercentage').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('incorrectCount').textContent = incorrectAnswers;
            
            // Show error analysis if there are errors
            if (incorrectAnswers > 0) {
                const errorAnalysisDiv = document.getElementById('errorAnalysis');
                const categoryErrorsDiv = document.getElementById('categoryErrors');
                
                errorAnalysisDiv.classList.remove('hidden');
                categoryErrorsDiv.innerHTML = '';
                
                // Sort categories by error count
                const sortedErrors = Object.entries(categoryErrors).sort(([,a], [,b]) => b - a);
                
                sortedErrors.forEach(([category, errorCount]) => {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'category-error';
                    errorDiv.innerHTML = `
                        <span><strong>${category}</strong></span>
                        <span>${errorCount} error${errorCount > 1 ? 'i' : 'e'}</span>
                    `;
                    categoryErrorsDiv.appendChild(errorDiv);
                });
            }
        }

        // Start quiz
        async function startQuiz() {
            const numQuestions = parseInt(document.getElementById('numQuestions').value);
            const category = document.getElementById('category').value;
            
            document.getElementById('setup').style.display = 'none';
            document.getElementById('loading').classList.remove('hidden');
            
            // Reset variables
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            categoryErrors = {};
            
            // Load questions if not already loaded
            if (questions.length === 0) {
                await loadQuestions();
            }
            
            if (questions.length === 0) {
                document.getElementById('setup').style.display = 'block';
                document.getElementById('loading').classList.add('hidden');
                return;
            }
            
            // Select questions
            currentQuestions = selectQuestions(numQuestions, category);
            
            if (currentQuestions.length === 0) {
                alert('Nessuna domanda disponibile per i criteri selezionati.');
                document.getElementById('setup').style.display = 'block';
                document.getElementById('loading').classList.add('hidden');
                return;
            }
            
            // Start quiz
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('quiz').style.display = 'block';
            displayQuestion();
        }

        // Restart quiz
        function restartQuiz() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('setup').style.display = 'block';
        }

        // Event listeners
        document.getElementById('startQuiz').addEventListener('click', startQuiz);
        document.getElementById('nextQuestion').addEventListener('click', nextQuestion);
        document.getElementById('restartQuiz').addEventListener('click', restartQuiz);

        // Load questions on page load
        window.addEventListener('load', loadQuestions);
    </script>
